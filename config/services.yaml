record_automation_start:
  name: Start Automation Recording
  description: Begin recording mixer parameter changes
  fields:
    project_name:
      name: Project Name
      description: Name for this recording project
      required: true
      selector:
        text:

record_automation_stop:
  name: Stop Automation Recording
  description: Stop recording and save automation data
  fields:
    save_path:
      name: Save Path
      description: File path to save automation data
      required: true
      selector:
        text:

play_automation:
  name: Play Automation
  description: Play back recorded mixer automation
  fields:
    automation_file:
      name: Automation File
      description: Path to automation file
      required: true
      selector:
        text:
    from_position:
      name: Start Position
      description: Start playback from position (seconds)
      default: 0.0
      selector:
        number:
          min: 0
          max: 10000
          step: 0.1

stop_automation:
  name: Stop Automation Playback
  description: Stop automation playback

automation_arm_channels:
  name: Arm Channels for Automation
  description: Enable/disable automation recording for specific channels
  fields:
    channels:
      name: Channels
      description: List of channels to arm (e.g., "1,2,3,8-12")
      required: true
      selector:
        text:
    buses:
      name: Buses
      description: List of buses to arm (e.g., "1,2,5-8")
      selector:
        text:
    enable:
      name: Enable
      description: Enable or disable automation for these channels
      default: true
      selector:
        boolean:
